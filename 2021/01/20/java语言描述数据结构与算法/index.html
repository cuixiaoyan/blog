</span>(<span class="hljs-keyword">true</span>) &#123;<br>    		<span class="hljs-keyword">if</span>(k&lt;n) &#123;<br>    			a[k]=scanner.nextInt();<br>    			k++;<br>    		&#125;<span class="hljs-keyword">else</span> &#123;<br>    			<span class="hljs-keyword">break</span>;<br>    		&#125;<br>    	&#125;<br>    	<br>    	<span class="hljs-keyword">int</span>[] b=choicSort(a);<br>    	<span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> j=<span class="hljs-number">0</span>;j&lt;b.length;j++) &#123;<br>    		System.out.print(b[j]+<span class="hljs-string">&quot;  &quot;</span>);<br>    	&#125;<br>    &#125;<br>    <br>	<br>	<span class="hljs-comment">//冒泡排序</span><br>	<span class="hljs-keyword">private</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">int</span>[] bubbleSort(<span class="hljs-keyword">int</span>[] array) &#123;<br>		<span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> i=<span class="hljs-number">1</span>;i&lt;array.length;i++) &#123;<br>			<span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> j=<span class="hljs-number">0</span>;j&lt;array.length-i;j++) &#123;<br>				<span class="hljs-keyword">if</span> (array[j]&gt;array[j+<span class="hljs-number">1</span>]) &#123;<br>					<span class="hljs-keyword">int</span> temp=array[j];<br>					array[j]=array[j+<span class="hljs-number">1</span>];<br>					array[j+<span class="hljs-number">1</span>]=temp;<br>				&#125;<br>			&#125;<br>		&#125;<br>		<span class="hljs-keyword">return</span> array;<br>	&#125;<br>	<br>	<span class="hljs-comment">//插入排序</span><br>	<span class="hljs-keyword">private</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">int</span>[] insertSort(<span class="hljs-keyword">int</span>[] array) &#123;<br>		<span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> i=<span class="hljs-number">1</span>;i&lt;array.length;i++) &#123;<br>			<span class="hljs-ke
