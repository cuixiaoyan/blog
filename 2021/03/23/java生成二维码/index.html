ljs-doctag">@author</span> zch</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@Date</span> 2020年1月3日 下午3:27:21</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@vision</span> V1.0</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-function"><span class="hljs-keyword">private</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">QREncode</span><span class="hljs-params">(<span class="hljs-keyword">int</span> width, <span class="hljs-keyword">int</span> height, String content, String imgPath, String imgName, String suffix)</span></span><br><span class="hljs-function">        <span class="hljs-keyword">throws</span> Exception</span><br><span class="hljs-function">    </span>&#123;<br>        File filePath = <span class="hljs-keyword">new</span> File(imgPath);<br>        <span class="hljs-keyword">if</span> (!filePath.exists())<br>        &#123;<br>            filePath.mkdirs();<br>        &#125;<br>        File imageFile = <span class="hljs-keyword">new</span> File(imgPath, imgName);<br>        Map&lt;EncodeHintType, Object&gt; hints = <span class="hljs-keyword">new</span> HashMap&lt;&gt;();<br>        <span class="hljs-comment">// 内容编码格式</span><br>        hints.put(EncodeHintType.CHARACTER_SET, <span class="hljs-string">&quot;UTF-8&quot;</span>);<br>        <span class="hljs-comment">// 指定纠错等级</span><br>        hints.put(EncodeHintType.ERROR_CORRECTION, ErrorCorrectionLevel.H);<br>        <span class="hljs-comment">// 设置二维码边的空度，非负数</span><br>        hints.put(EncodeHintType.MARGIN, <span class="hljs-number">1</span>);<br>        BitMatrix bitMatrix = <span class="hljs-keyword">new</span> MultiFormatWriter().encode(content, BarcodeFormat.QR_CODE, width, height, hints);<br>        MatrixToImageWriter.writeToPath(bitMatrix, suffix, imageFile.toPath());<span class="hljs-comment">// 输出原图片</span><br>    &#125;<br>    <br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@title</span> 生成带logo的二维码</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@discribtion</span></span><br><span class="hljs-comment">     * <span class="hljs-doctag">@author</span> zch</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@Date</span> 2020年1月3日 下午3:27:21</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@vision</span> V1.0</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-function"><span class="hljs-keyword">private</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">QREncode</span><span class="hljs-params">(<span class="hljs-keyword">int</span> width, <span class="hljs-keyword">int</span> height, String content, String logoPath, String imgPath, String imgName, String suffix)</span></span><br><span class="hljs-function">        <span class="hljs-keyword">throws</span> Exception</span><br><span class="hljs-function">    </span>&#123;<br>        File filePath = <span class="hljs-keyword">new</span> File(imgPath);<br>        <span class="hljs-keyword">if</span> (!filePath.exists())<br>        &#123;<br>            filePath.mkdirs();<br>        &#125;<br>        File imageFile = <span class="hljs-keyword">new</span> File(imgPath, imgName);<br>        Map&lt;EncodeHintType, Object&gt; hints = <span class="hljs-keyword">new</span> HashMap&lt;&gt;();<br>        <span class="hljs-comment">// 内容编码格式</span><br>        hints.put(EncodeHintType.CHARACTER_SET, <span class="hljs-string">&quot;UTF-8&quot;</span>);<br>        <span class="hljs-comment">// 指定纠错等级</span><br>        hints.put(EncodeHintType.ERROR_CORRECTION, ErrorCorrectionLevel.H);<br>        <span class="hljs-comment">// 设置二维码边的空度，非负数</span><br>        hints.put(EncodeHintType.MARGIN, <span class="hljs-number">1</span>);<br>        BitMatrix bitMatrix = <span class="hljs-keyword">new</span> MultiFormatWriter().encode(content, BarcodeFormat.QR_CODE, width, height, hints);<br>        MatrixToImageConfig matrixToImageConfig = <span class="hljs-keyword">new</span> MatrixToImageConfig(ON_COLOR, OFF_COLOR);<br>        BufferedImage bufferedImage = LogoMatrix(MatrixToImageWriter.toBufferedImage(bitMatrix, matrixToImageConfig), <span class="hljs-keyword">new</span> File(logoPath));<br>        ImageIO.write(bufferedImage, suffix, imageFile);<span class="hljs-comment">// 输出带logo图片</span><br>    &#125;<br>    <br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@title</span> 二维码图片添加logo</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@discribtion</span>  </span><br><span class="hljs-comment">     * <span class="hljs-doctag">@author</span> zch</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@Date</span> 2020年1月3日 下午3:27:21</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> matrixImage 源二维码图片</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> logoFile logo图片</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@vision</span> V1.0</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-function"><span class="hljs-keyword">private</span> <span class="hljs-keyword">static</span> BufferedImage <span class="hljs-title">LogoMatrix</span><span class="hljs-params">(BufferedImage matrixImage, File logoFile)</span></span><br><span class="hljs-function">        <span class="hljs-keyword">throws</span> IOException</span><br><span class="hljs-function">    </span>&#123;<br>        <span class="hljs-comment">// 读取二维码图片，并构建绘图对象</span><br>        Graphics2D gs = matrixImage.createGraphics();<br>        <span class="hljs-keyword">int</span> matrixWidth = matrixImage.getWidth();<br>        <span class="hljs-keyword">int</span> matrixHeigh = matrixImage.getHeight();<br>        <span class="hljs-keyword">int</span> ratioWidth = matrixWidth * <span class="hljs-number">2</span> / <span class="hljs-number">10</span>;<br>        <span class="hljs-keyword">int</span> ratioHeight = matrixHeigh * <span class="hljs-number">2</span> / <span class="hljs-number">10</span>;<br>        <span class="hljs-comment">// 读取Logo图片</span><br>        BufferedImage logo = ImageIO.read(logoFile);<br>        <span class="hljs-keyword">int</span> logoWidth = logo.getWidth(<span class="hljs-keyword">null</span>) &gt; ratioWidth ? ratioWidth : logo.getWidth(<span class="hljs-keyword">null</span>);<br>        <span class="hljs-keyword">int</span> logoHeight = logo.getHeight(<span class="hljs-keyword">null</span>) &gt; ratioHeight ? ratioHeight : logo.getHeight(<span class="hljs-keyword">null</span>);<br>        <span class="hljs-keyword">int</span> x = (matrixWidth - logoWidth) / <span class="hljs-number">2</span>;<br>        <span class="hljs-keyword">int</span> y = (matrixHeigh - logoHeight) / <span class="hljs-number">2</span>;<br>        <br>        <span class="hljs-comment">// 绘制</span><br>        gs.drawImage(logo, x, y, logoWidth, logoHeight, <span class="hljs-keyword">null</span>);<br>        gs.setColor(Color.BLACK);<br>        gs.setBackground(Color.WHITE);<br> <br>        gs.dispose();<br>        matrixImage.flush();<br>        <span class="hljs-keyword">return</span> matrixImage;<br>    &#125;<br>&#125;<br></code></pre></td></tr></table></figure>
